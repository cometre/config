[General]

bypass-system = true

ipv6 = true
prefer-ipv6 = false

private-ip-answer = true

dns-server = https://dns.google/dns-query, https://dns.adguard-dns.com/dns-query, https://dns.alidns.com/dns-query
dns-direct-system = true
dns-direct-fallback-proxy = false
