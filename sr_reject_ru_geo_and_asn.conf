always-real-ip=time.*.com,ntp.*.com,*.cloudflareclient.com

update-url = https://raw.githubusercontent.com/cometre/config/master/sr_reject_ru_geo_and_asn.conf

[Rule]
RULE-SET,https://raw.githubusercontent.com/cometre/config/master/maxmind_ipv4_all_cidr.list,REJECT
RULE-SET,https://raw.githubusercontent.com/cometre/config/master/maxmind_ipv6_all_cidr.list,REJECT
FINAL,PROXY

[Host]
*.apple.com = server:system
*.icloud.com = server:system
localhost = 127.0.0.1

[URL Rewrite]
^https?://(www.)?google.ru https://www.google.com 302
^https?://(www.)?yandex.ru https://www.ya.ru 302
